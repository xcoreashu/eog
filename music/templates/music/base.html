<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} EOG {% endblock %} </title>
    <!-- loads the path to style css -->
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
 


</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div  class="container-fluid">
            <!-- HEADER-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}"> EOG </a>
            </div>

            <!-- NAVigation BAR ITEMS -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true" ></span>Albums
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>Songs
                        </a>
                    </li>
                    <li class = "#">
                        <a href = "#Aboutus">
                            <span class = "glyphicon glyphicon-user" aria-hidden = "true"></span>About Us
                        </a>
                    </li>
                </ul>


                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'music:album-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Album
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class = "jumbotron">
    <div class = "container text-center">
        <h1 >Sociopath Designs</h1>
        <p class = "brown-text"> The Cloud is yours Now.Store your Songs here and Play it anytime,anywhere</p>
        <div class = "btn btn-group">
            <a href = "#" class = "btn btn-lg btn-info">Albums</a>
            <a href = "#" class = "btn btn-lg btn-danger">Songs</a>
            <a href = "#" class = "btn btn-lg btn-primary">Search</a>
        </div>
    </div>
</div>



<section>
    <div class = "well">
     <div class = "conatiner text-center">   

    <form class = "form-inline">
        <div class = "form-group">
            <label for = "email">Email Address:</label>
            <input type = "email" class = "form-control" id ="email" placeholder="Enter your email">
        </div>
        <button type = "subscribe" class ="btn btn-danger">Subscribe</button>

    </form>
</div>
</div>
</section>










{% block body %}
    {% endblock %}

<footer>
    <div class = "container-fluid text-center" id = "Aboutus">
    
        <div class = "row">
            <div class = "col-sm-4">
        <i class="fa fa-facebook-square" style="font-size:40px;color:blue;" aria-hidden="true"></i>
        <h3 class = "text-success">Facebook</h3>
    </div>
    <div class = "col-sm-4">
<i class = "fa fa-twitter" style="font-size:40px;color:blue;" aria-hidden = "true"></i>
  <h3 class = "text-primary">Twitter</h3>
</div>
  <div class = "col-sm-4">
    <i class = "fa fa-instagram" style = "font-size:40px;color:pink;" aria-hidden="true"></i>
    <h3 class = "text-danger">Instagram</h3>
</div>

</div>
</div>
</footer>

    
</body>
</html>
